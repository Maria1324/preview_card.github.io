<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet"  href="style.css">
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet рџ‘Ќ -->
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
<section class="container">
    <div class="container_content">
    <div class="first_section">
        <img src="images/image-product-desktop.jpg" class="maim_image">
    </div>
    <div class="second_section">
        <div class="text_container">
        <p class="text">PERFUME</p>
        </div>
        <div class="name_container">
        <h3 class="title">Gabrielle Essence Eau De Parfum</h3>
        </div>
        <div class="content_container">
        <p class="text_content">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="price_container">
          <h4 class="price">$149.99</h4>
            <h5 class="old_price"><del>$169.99</del></h5>
        </div>
        <button class="add_to_card"><img class="icon_card" src="images/icon-cart.svg">Add to Cart</button>
    </div>

    </div>

</section>
</div>
</body>
</html>
